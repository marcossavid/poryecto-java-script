<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tareas</title>
</head>
<body>

    <h1 style="color: rgb(56, 56, 224);" id="banner">Gestor de listas de tareas</h1>

    <!--LISTAS-->
    <div class="container">
        <div>
            <input type="text" id="list-name-input" placeholder="Nombre de la nueva lista">
            <button id="add-list" class="add-listp">Crear una nueva lista</button>
        </div>
        

        <div id="lists-container"></div>
    </div>

    <!-- CATEGORÍAS -->

    <div id="category-sidebar">
        <div class="inp-btn-category">
            <input type="text" id="category-input" placeholder="Escribe el nombre de la categoría" >
            
            <div id="add-category">Agregar Categoría</div> <!--boton-->

        </div>
        

        <div id="categories">
            <!-- Las categorías se agregarán aquí dinámicamente -->
        </div>

      
    </div>
    
    <script src="script.js"></script>
</body>
</html>
